<!DOCTYPE html>
<html>
  <head>
    <title>Shortlink - /</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4409811875405957" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body style="background-color: #212529; color: #fff;">
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/image.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Short link
          </a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/donate/">Support me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/">API Documentation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>Short link</h1>
      <p>A URL shortener, also known as a link shortener, seems like a simple tool, but it is a service that can have a dramatic impact on your marketing efforts.</p>
    </div>
    <div class="alert alert-success fade show" hidden>
      <strong>Success!</strong>
      <span></span>
    </div>
    <div class="alert alert-danger fade show" hidden>
      <strong>Error!</strong>
      <span></span>
    </div>
    <br><br>
    <div>
      <form method="POST" action="javascript:void 0">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              URL
            </span>
          </div>
          <input type="url" class="form-control" name="url" aria-label="Large" aria-describedby="inputGroup-sizing-sm" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              Alias
            </span>
          </div>
          <input type="text" class="form-control" name="alias" pattern="[A-z0-9_-]{3,10}" title="Only letters A-z, 0-9, \"_\" and \"-\" are allowed" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Short">
        <button class="btn btn-primary" disabled hidden>
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>
      </form>
    </div>
  </body>
</html>
