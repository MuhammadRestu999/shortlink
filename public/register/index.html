<!DOCTYPE html>
<html>
  <head>
    <title>Shortlink - /register/</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body style="background-color: #212529; color: #fff;">
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Short link</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/donate/">Support me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/">API Documentation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="alert alert-success alert-dismissible fade show" hidden>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Success!</strong>
      <span></span>
    </div>
    <div class="alert alert-danger fade show" hidden>
      <strong>Error!</strong>
      <span></span>
    </div>
    <div class="container-fluid mt-3 text-bg-dark">
      <form method="POST" action="javascript:void 0" onsubmit="submit();">
        <div class="mb-3 mt-3">
          <label for="email" class="form-tabel">Email :</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-tabel">Username :</label>
          <input type="username" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-tabel">Password :</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="r-password" class="form-tabel">Repeat password :</label>
          <input type="password" class="form-control" id="rPassword" name="r-password" placeholder="Repeat password" required>
        </div>
        <br><br>
        <div class="mb-3">
          <span>Already have an account?</span>
          <a href="/login">Login</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
